<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Vendas Car</title>
</head>
<body>
    <!-- Menu Principal -->
    <div class="container">
        <div class="menu">
            <nav>
                <div class="img">
                    <img src="https://th.bing.com/th/id/OIG3.fRaPZH2kufayRkxrtUbt?pid=ImgGn" alt="imagem site" width="150px">
                </div>
                <a href="index.html">Inicio</a>
                <a href="#">Sobre</a>
                <a href="#">Comprar</a>
                <a href="formulario-venda.html" target="_blank">Vender</a>
                <a href="#contatos">Contatos</a>
            </nav>
        </div>
        <!-- Formulario -->
        <main>
            <div class="formulario">
                <form>
                    <fieldset>
                        <h2>Formulário de Venda</h2>
                        <h2>Preenchar abaixo com os dados do veiculo</h2>
                        <fieldset>
                            <div>
                                <label for="modelo">Modelo : </label>
                            <input type="text" name="modelo" id="modelo" placeholder="Gol , Corsa , Uno ...">
                            </div>
                            

                            <div>
                                <label for="ano">Ano : </label>
                                <input type="text" name="ano" id="ano" placeholder="2003 , 2008 , 2019 ...">
                            </div>
                            
                            

                            <div>
                                <label for="cor">Cor : </label>
                                <input type="text" name="cor" id="cor" placeholder="Vermelho , Branco , Preto ...">
                            </div>

                            <div>
                                <label for="km">Km rodados : </label>
                                <input type="text" name="km" id="km" placeholder="50 km, 125 km, 150 km ...">
                            </div>
                            
                            <div>
                                <label for="revisao">Revisoes recentes : </label>
                                <input type="text" name="revisao" id="revisao" placeholder="Troca de oleo, cambio...">
                            </div>
                            
                            <div>
                                <label for="infraçoes">Infrações : </label>
                                <input type="text" name="infrações" id="infraçoes" placeholder="R$ 1.300 em multas ...">
                            </div>
                            
                            <div>
                                <label for="valor">Valor desejado : </label>
                                <input type="text" name="valor" id="valor" placeholder="R$ 15 mil , R$ 35 mil ...">
                            </div>

                            <div>
                                <textarea name="descricao" id="descricao" rows="10" cols="50" placeholder="Faça uma breve descrição do carro ... completo , menos ar, vidro eletrico , pneus novos , placa nova, unico dono ... "></textarea>
                            </div>
                            
                            <div>
                                <label for="imagem-carro">Adicione aqui fotos do carro</label>
                            </div>
                            <div>    
                                <input type="file" name="imagem-carro" id="imagem-carro">
                            </div>

                        </fieldset>
                    </fieldset>
                </form>
            </div>
            <!-- Rodapé do site -->
            <footer>
                <div class="contatos" id="contatos">
                    <ul>
                        <li><img src="https://th.bing.com/th/id/OIG3.fRaPZH2kufayRkxrtUbt?pid=ImgGn" alt="imagem site" alt="img" width="150px"></li>

                        <li>Instagram : <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer">@SalesCar</a></li>
                    </ul>
                </div>
            </footer>
        </main>
    </div>
</body>
</html>
