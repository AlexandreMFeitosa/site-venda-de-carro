<body>
    <!-- Menu Principal -->
    <div class="container">
        <div class="menu">
            <nav>
                <div class="img">

                <a href="#contatos">Contatos</a>
            </nav>
        </div>
        <!-- Formulario -->
        <main>
            <div class="formulario">
                <form>
                    <fieldset>
                        <h2>Formulário de Venda</h2>
                        <h2>Preenchar abaixo com os dados do veiculo.</h2>
                        <fieldset>
                            <label for="modelo">Modelo : </label>
                            <input type="text" name="modelo" id="modelo" placeholder="Digite o modelo do carro">

                            <label for="ano">Ano : </label>
                            <input type="text" name="ano" id="ano" placeholder="Digite o ano do carro">
                            
                            <br><br>

                            <label for="cor">Cor : </label>
                            <input type="text" name="cor" id="cor" placeholder="Digite o cor do carro">

                            <label for="km">Km rodados : </label>
                            <input type="text" name="km" id="km" placeholder="Digite o km do carro">
                            <br><br>
                            <label for="revisao">Revisao : </label>
                            <input type="text" name="revisao" id="revisao" placeholder="Ultimas revisoes do carro">
                            
                            <label for="cor">Cor : </label>
                            <input type="text" name="cor" id="cor" placeholder="Digite o cor do carro">
                            
                            <br><br>
                            <textarea name="descricao" id="descricao" rows="10" cols="50" placeholder="Faça uma breve descrição do carro ... completo , menos ar, vidro eletrico , pneus novos , placa nova ... "></textarea>
                            <br><br>
                            <label for="imagem-carro">Adicione aqui fotos do carro</label>
                            <br><br>
                            <input type="file" name="imagem-carro" id="imagem-carro">

                        </fieldset>
                    </fieldset>
                </form>
            </div>

                </div>
        </main>
        </footer>
